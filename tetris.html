    <a name = 'anch2'></a>
    <div class="blue-bg">
        <div class="container2">
            <div class='score'>
                <canvas id="canvas" height="700" width="350" style="border: 4px inset #1C6EA4;"></canvas>
                <h2 id='score' class='score'>Ваши очки: 0</h2>
            </div>
            <div class='color-pick'>
                <canvas id='nextElement' height=100 width=100 style="border: 4px inset #1C6EA4;"></canvas>
                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item" id='d'>
                        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" id="flush-headingOne"
                            data-bs-target="#flush-collapseOne" aria-expanded="true" aria-controls="flush-collapseOne"
                            style='background-color: #3aa3ee; width:600px'>
                            Настройки игры
                        </button>
                        <div id="flush-collapseOne" class="accordion-collapse collapse"
                            aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body" style="width: 600px">
                                <form class="row g-3">
                                    <h4> Выбор цвета фигур</h4>
                                    <div class="col-md-1">
                                        <input type="color" class="form-control form-control-color" id="ColorInput0"
                                            value="#FF0000" title="Choose your color">
                                    </div>
                                    <div class="col-md-1">
                                        <input type="color" class="form-control form-control-color" id="ColorInput1"
                                            value="#00FF00" title="Choose your color">
                                    </div>
                                    <div class="col-md-1">
                                        <input type="color" class="form-control form-control-color" id="ColorInput2"
                                            value="#00FFFF" title="Choose your color">
                                    </div>
                                    <div class="col-md-1">
                                        <input type="color" class="form-control form-control-color" id="ColorInput3"
                                            value="#FFD700" title="Choose your color">
                                    </div>
                                    <div class="col-md-1">
                                        <input type="color" class="form-control form-control-color" id="ColorInput4"
                                            value="#FFA500" title="Choose your color">
                                    </div>
                                    <div class="col-md-1">
                                        <input type="color" class="form-control form-control-color" id="ColorInput5"
                                            value="#008000" title="Choose your color">
                                    </div>
                                    <div class="col-md-1">
                                        <input type="color" class="form-control form-control-color" id="ColorInput6"
                                            value="#800080" title="Choose your color">
                                    </div>
                                    <h4>Выбор цвета заднего фона</h4>
                                    <div class="col-md-1">
                                        <input type="color" class="form-control form-control-color" id="ColorInputBG"
                                            value="#fffcff" title="Choose your color">
                                    </div>
                                    <div class='color-pick'>
                                        <h4>Настройки игры</h4>
                                        <form class="row g-3">
                                            <div class="col-auto">
                                                <label for="staticEmail2" class="visually-hidden">Email</label>
                                                <input type="text" readonly class="form-control-plaintext"
                                                    id="staticEmail2" value="Задержка между падением фигуры на один блок (в м.с.)">
                                            </div>
                                            <div class="col-auto">
                                                <label for="inputPassword2" class="visually-hidden"></label>
                                                <input type="text" class="form-control" id="inputSpeed" value='500'
                                                    style="width:500px">
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="checkDifficult" checked>
                                                <label class="form-check-label" for="flexCheckDefault">
                                                    Увеличение сложности с <br> уничтоженными линиями
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="checkGrid" checked>
                                                <label class="form-check-label" for="flexCheckDefault">
                                                    Отображение сетки
                                                </label>
                                            </div>
                                        </form>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    игру</button>
